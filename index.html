<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
<script src="./js/sun-light.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
	shadow="autoUpdate:true; type:pcf;">
      <a-assets>
	<a-asset-item id="model-obj" src="./obj/model01.obj"></a-asset-item>
	<a-asset-item id="model-mtl" src="./obj/model01.mtl"></a-asset-item>
 	</a-assets>
	<a-marker type='barcode' value='0'>
	<a-entity light ="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
	<a-entity id = "sunroot">
		<a-entity id="sunlight" sunlight light ="type: directional;
		shadowCameraLeft: -15;
		shadowCameraRight: 15;
		shadowCameraTop: 15;
		shadowCameraBottom: -15;
		color: #FFF; intensity: 0.6;
		castShadow: true;
		shadowMapHeight: 1024;
		shadowMapWidth: 1024;">
		</a-entity>
	</a-entity>

	<a-obj-model src="#model-obj" mtl = "#model-mtl" scale = "0.01 0.01 0.01" shadow="receive: true"></a-obj-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
	<script src="./js/sun-light-helper.js"></script>
  </body>
</html>
